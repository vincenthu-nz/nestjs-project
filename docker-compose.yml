version: '3.9'

services:
  api:
    build: .
    container_name: nest-api
    restart: unless-stopped

    # 映射端口：本机 3000 -> 容器 3000
    ports:
      - "3000:3000"

    # 从 .env.local 文件读取环境变量
    env_file:
      - .env.local

    # 确保数据库先启动
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: nest-postgres
    restart: unless-stopped

    # 数据库账号配置，来自 .env.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    # 映射本机端口：可以用本机客户端连这个 Postgres
    ports:
      - "5432:5432"

    # 持久化数据
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
